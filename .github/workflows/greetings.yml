name: Greetings

on: [pull_request]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - name: Set current month as env variable
      run: echo "month=$(date '+%b')" >> $GITHUB_ENV
    - uses: actions/first-interaction@v1
      if: env.month != 'Oct'
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        pr-message: 'Thank you for contributing to this project! ğŸ˜ŠğŸ•¹ï¸'
    - uses: actions/first-interaction@v1
      if: env.month == 'Oct'
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        pr-message: 'Thank you for contributing to this project. Happy Hacktoberfest!!! ğŸƒğŸ‘•ğŸ•¹ï¸'
